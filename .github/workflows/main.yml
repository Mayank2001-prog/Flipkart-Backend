name: CI/CD for Node.js with Docker on ECR

on:
  push:
    branches:
      - main    

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Docker using official script
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sudo sh get-docker.sh

      - name: Log in to Amazon ECR
        env:
          AWS_REGION: us-east-1  # Replace with your AWS region
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Build Docker image
        run: |
          docker build -t flipkart-image:latest .

      - name: Tag Docker image for ECR
        env:
          AWS_REGION: us-east-1  # Replace with your AWS region
        run: |
          docker tag flipkart-image:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/flipkart-image:latest

      - name: Push Docker image to ECR
        env:
          AWS_REGION: us-east-1  # Replace with your AWS region
        run: |
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/flipkart-image:latest

      - name: Run Docker container (Optional)
        run: |
          docker run -d -p 8000:8000 ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/flipkart-image:latest

